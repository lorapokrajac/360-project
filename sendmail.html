<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="register.css">
        <script>
            $(function(){
                $("#sub_btn").click(function(){
                    var email = $("#email").val();
                    var preg = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/;
                    if(email==''|| !preg.test(email)){
                        alert("Incorrect email!");
                    }else{
                        $("#sub_btn").attr("disabled","disabled").val('submitting..').css("cursor","default");
                        $.post("sendmail.php",{mail:email},function(msg){
                            if(msg=="noreg"){
                                alert("This email haven't registed!");
                            }
                        })
    
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="breadcrumb">
            <a href="home.php">Home</a> >
            <a href="login.html">Login</a> >
            <a href="sendemail.html">Email verification</a>
        </div>
        <div>
            <h1>Enter your email to reset password:</h1>
        </div>
        <div>
        
            <div class="container">
                
            <input type="text" placeholder="Enter your email" name="email" id="email" class="required">
            <br>
            <br>
        
            <hr>
    
            <button type="submit" class="btn" id="sub_btn">submit</button>
            </div>
        </div>

    </body>
</html>
